# Nginx Configuration for LootQuest
# High-Performance Reverse Proxy for PM2 Cluster
#
# Installation:
#   sudo cp nginx/lootquest.conf /etc/nginx/sites-available/lootquest
#   sudo ln -s /etc/nginx/sites-available/lootquest /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx

# ═══════════════════════════════════════════════════════════════════════════
# UPSTREAM (PM2 Cluster)
# ═══════════════════════════════════════════════════════════════════════════

upstream lootquest {
    least_conn;                  # Load balance by least connections
    server 127.0.0.1:3000;       # PM2 cluster listens on 3000
    keepalive 64;                # Keep-alive connections for performance
}

# ═══════════════════════════════════════════════════════════════════════════
# HTTP → HTTPS Redirect
# ═══════════════════════════════════════════════════════════════════════════

server {
    listen 80;
    listen [::]:80;
    server_name loot-quest.fr www.loot-quest.fr;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ═══════════════════════════════════════════════════════════════════════════
# HTTPS Server (Main)
# ═══════════════════════════════════════════════════════════════════════════

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name loot-quest.fr www.loot-quest.fr;

    # ═══════════════════════════════════════════════════════════════════════
    # SSL Configuration (Let's Encrypt)
    # ═══════════════════════════════════════════════════════════════════════
    ssl_certificate /etc/letsencrypt/live/loot-quest.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/loot-quest.fr/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # ═══════════════════════════════════════════════════════════════════════
    # Security Headers
    # ═══════════════════════════════════════════════════════════════════════
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ═══════════════════════════════════════════════════════════════════════
    # Gzip Compression
    # ═══════════════════════════════════════════════════════════════════════
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/rss+xml application/atom+xml image/svg+xml;

    # ═══════════════════════════════════════════════════════════════════════
    # Static Files (Cached)
    # ═══════════════════════════════════════════════════════════════════════
    location /static/ {
        alias /var/www/lootquest/public/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location ~* \.(ico|css|js|gif|jpeg|jpg|png|woff|woff2|ttf|svg|eot)$ {
        proxy_pass http://lootquest;
        expires 7d;
        add_header Cache-Control "public";
    }

    # ═══════════════════════════════════════════════════════════════════════
    # API & Application (Proxied to PM2)
    # ═══════════════════════════════════════════════════════════════════════
    location / {
        proxy_pass http://lootquest;
        proxy_http_version 1.1;
        
        # Headers for proxied requests
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket Support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # ═══════════════════════════════════════════════════════════════════════
    # Rate Limiting (Nginx level - additional protection)
    # ═══════════════════════════════════════════════════════════════════════
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://lootquest;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

