<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LootQuest - App</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@500;700;900&display=swap"
        rel="stylesheet">

    <!-- Markdown Parser for AI Responses -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        gaming: ['Orbitron', 'sans-serif'],
                    },
                    colors: {
                        'void': '#0B0C15',
                        'void-light': '#151725',
                        'panel': '#1E2030',
                        'neon-purple': '#A855F7',
                        'neon-blue': '#06B6D4',
                        'toxic-green': '#10B981',
                        'alert-red': '#EF4444',
                        'gold': '#F59E0B'
                    }
                }
            }
        }
    </script>

    <style>
        /* Base & Reset */
        body {
            background-color: #0B0C15;
            color: white;
            overflow: hidden;
        }

        /* Scrollbar Styling */
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scroll::-webkit-scrollbar-track {
            background: #0B0C15;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 10px;
        }

        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #A855F7;
        }

        /* Glassmorphism */
        .glass {
            background: rgba(30, 32, 48, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* AI Chat Styles (Trust Version) */
        .chat-trust-user {
            background: #374151;
            color: white;
            border-radius: 12px 12px 0 12px;
        }

        .chat-trust-bot {
            background: #1E2030;
            border: 1px solid #4B5563;
            color: #E5E7EB;
            border-radius: 12px 12px 12px 0;
        }

        .typing-dot {
            animation: typing 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes typing {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        /* Utility Classes for States */
        .active-nav {
            background: linear-gradient(90deg, rgba(168, 85, 247, 0.2) 0%, transparent 100%);
            border-left: 4px solid #A855F7;
            color: white;
        }

        .active-nav-trust {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
            border-left: 4px solid white;
            color: white;
        }

        .active-nav-admin {
            background: linear-gradient(90deg, rgba(239, 68, 68, 0.2) 0%, transparent 100%);
            border-left: 4px solid #EF4444;
            color: #EF4444;
        }

        .inactive-nav {
            border-left: 4px solid transparent;
            color: #9CA3AF;
        }

        .inactive-nav:hover {
            color: white;
            background: rgba(255, 255, 255, 0.03);
        }

        /* Locked Item Effect */
        .locked-item {
            filter: grayscale(100%);
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>

<body class="antialiased flex h-screen">

    <!-- ==================== SIDEBAR (NAVIGATION) ==================== -->
